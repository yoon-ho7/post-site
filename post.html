<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./post.css">
    <title>Post</title>
</head>
<body>
    <div id="wrapper">
        <div id="pWrite">
            <span>작성하기</span>
        </div>
        <div id="pContainer">
            <div id="pEmpty">
                <span>비어있음</span>
            </div>
            <div id="pList">
                <div class="post"><span>게시물 제목</span></div>
            </div>
            <div id="writeBox">
                <div id="title"><span><b>제목을 입력해주세요.</b></span></div>
                <div id="contents"><span><b>내용을 입력해주세요.</b></span></div>
                <div id="write">작성</div>
                <div id="change">
                    <div id="revise">수정</div>
                    <div id="delete">삭제</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
