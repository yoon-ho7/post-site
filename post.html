<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div id="pWrite">작성하기</div>

                <textarea id="contents" type="text" placeholder="내용을 입력해주세요."></textarea>
                <button id="write">작성</button>
                <button id="revise">수정</button>

       </div>
    </div>
    <script src="post.js"></script>
